<ion-header>

  <ion-navbar>
    <ion-title>report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid style="height: 100%">
    <ion-row style="height: 60%; width:100%;" text-center>
        <img style="max-width: 100%;max-height: 100%;" [src]="base64Image" *ngIf="base64Image"/>
    </ion-row>
    <ion-row style="height: 30%; width:100%;">
      <ion-item>
        <ion-textarea rows="5" maxLength="500" placeholder="Enter a report"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row style="height: 10%; width:100%;">
      <div style="margin: 0 auto;width: 70px;">
        <button ion-button>Save</button>
      </div>

    </ion-row>
  </ion-grid>
</ion-content>
